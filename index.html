<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>

  <!--This the div that will hold my intro page-->
  <div id="main-contain">
  <div id="start-page">
  <h1 class="choose">Welcome To Hogwarts</h1>
    <button id="start-button">Click Here to Apply</button>
</div>

  <div id="intro-page" style="display: none;">
    <form id="form-main">
      <div class="form-group">
        <label for="userInput" class="form-inst">Welcome to Hogwarts</label>
        <input type="text" class="form-control" id="userInput" aria-describedby="emailHelp" required placeholder="Enter Students Name Here">
      
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    
    <div id="buttons-div" style="display: none;">
    
      <div class="button-container">
        <h2>Click Here to see House Members</h2>
    <button type="button" class="btn btn-secondary" id="show-btn" >Show All</button>
    <button class="btn btn-info" type="button" id="griff-button" >Griffindor </button>
    <button class="btn btn-success" type="button" id="rave-button" >Ravenclaw</button>
    <button class="btn btn-warning" type="button" id="huff-button" >Hufflepuff</button>
    <button class="btn btn-info" type="button" id="snake-button" >Snake</button>
    </div>
  
    <div class="type-text" id="type"></div>
  </div>
  <div id="cards-div" class="cards-div" style="display: none;">

    <div class="goodKidsDiv">
    <h3>Currently Enrolled</h3>
    <div id="app" style="display: none;">
    </div>
  </div>
    <!--This is the div I am rendering cards to the dom from my data-->

    <div class="badKidsDiv">
    <h3>Expelled</h3>
    <div id="app2" style="display: none;">
    
      <div id="volKids"></div>
    </div>
  </div>
    
    
  </div>
  </div>
  <br>
  <br>

  
  <script src="/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
